<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diagram Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.8.0/mermaid.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Diagram Generator</h1>
        
        <div class="card">
            <div class="tab-container">
                <div class="tab active" data-tab="prompt">Prompt</div>
                <div class="tab" data-tab="examples">Examples</div>
                <div class="tab" data-tab="history">History</div>
            </div>
            
            <!-- Prompt Tab -->
            <div class="tab-content" data-tab="prompt" style="display: block;">
                <div class="input-section">
                    <textarea id="promptInput" placeholder="Describe the diagram you want to create..."></textarea>
                    <div class="controls">
                        <button id="generateBtn">Generate Diagram</button>
                    </div>
                    
                    <div id="loadingSpinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                    <div id="errorDisplay" class="error"></div>
                </div>
            </div>
            
            <!-- Examples Tab -->
            <div class="tab-content" data-tab="examples" style="display: none;">
                <div class="examples-section">
                    <div class="example-item" onclick="loadExample('flowchart')">Flowchart Example</div>
                    <div class="example-item" onclick="loadExample('sequence')">Sequence Diagram Example</div>
                    <div class="example-item" onclick="loadExample('classDiagram')">Class Diagram Example</div>
                    <div class="example-item" onclick="loadExample('stateDiagram')">State Diagram Example</div>
                    <div class="example-item" onclick="loadExample('erDiagram')">ER Diagram Example</div>
                    <div class="example-item" onclick="loadExample('gantt')">Gantt Chart Example</div>
                    <div class="example-item" onclick="loadExample('pie')">Pie Chart Example</div>
                    <div class="example-item" onclick="loadExample('mindmap')">Mind Map Example</div>
                </div>
            </div>
            
            <!-- History Tab -->
            <div class="tab-content" data-tab="history" style="display: none;">
                <div class="history-section">
                    <button id="clearHistoryBtn" onclick="clearHistory()">Clear History</button>
                    <div id="historyContainer"></div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>Diagram Code</h3>
            <div class="code-container">
                <pre id="mermaidCode">// Diagram code will appear here after generation</pre>
                <button class="copy-btn" onclick="copyCode()">Copy</button>
            </div>
        </div>
        
        <div class="card">
            <h3>Preview</h3>
            <div id="mermaidOutput"></div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/history.js"></script>
    <script src="js/examples.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
